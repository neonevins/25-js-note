   *    number

   *    boolean
   *    undefined
   *    null

   *    任何类型转 字符串 String()

   *

   *

   *        普通对象:
   *            一般情况: "[object Object]"
   *
   *            特殊的: 调用对象的toString方法, 使用返回值作为转换结果
   *
   *        数组:
   *          去掉中括号, 左右两边加引号, 但是注意每一项是怎么转的
   *
   *        函数:
   *          直接原样复制 左右两边加引号.
   *

   *        不像的就没法转
   *
   *        parseInt: 从首位开始, 选取整数部分
   *
   *        parseFloat: 从首位开始, 选取包含小数部分
   *
   *      布尔类型转数值:
   *        true  -> 1
   *        false -> 0
   *
   *       undefined -> NaN // 未定义就是没有初始值, 那肯定不是一个数值
   *
   *       null -> 0 // null是一个空对象, 这个对象定义过, 指向了最原始的空间, 起始点, 所以就是 0

   *       对象转数值:
   *          一般情况: NaN
   *
   *
   *    任何类型转 布尔 (在 if for while 判断 中的判断语句里面)
   *       true: 其余都是为 true 的
   *
   *       false: "" 0 NaN undefined null false
   *
   *       Boolean() B是大写 传入你想要转布尔类型的方法 转布尔类型
   *
   *       !表达式  运算符: 取反
   *       !(!表达式) 表达式直接转布尔类型
   *
   *       判断相等:
   *          ==  : 允许类型转换之后判断
   *          === : 不允许类型转换判断(最优先的使用方法)
   *
   *          !=  : 不等(允许类型转换)
   *          !== : 不全等(不允许类型转换)
