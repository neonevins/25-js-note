   * JS运行机制: 代码是怎么执行的 执行顺序是什么 ?
   *  按顺序 从上往下执行
   *  但凡上面的代码没有执行完, 下面的代码不能执行
   *
   * 同步代码: 按顺序依次执行(几乎所有的代码都是同步代码)
   *
   * 当同步代码没有执行完成的时候, 执行任何操作都是无效的, 必须要等同步代码执行完
   *
   * 异步代码: 执行是完全脱离同步代码的范围, 单独执行的
   *  只有几种:
   *    事件也是异步代码
   *    定时器: 规定了某一个时刻之后再去执行的代码, 定时器
   *      规定某段时间之后执行 setTimeout
   *        需要等待执行的代码内容 回调函数
   *        等待时间: 时间单位(毫秒): 1000ms === 1s
   *    setTimeout执行之后返回 定时器的编号 就是一个数字
   *
   *  同步代码 和 异步代码 关系:
   *    JS执行永远是 同步代码执行完 异步代码执行
   *
   *    异步代码存放的位置:
   *      调用栈中: 看成两个队伍
   *
   *  异步代码 的特点:
   *    1. 完全不阻塞 页面的渲染 和 JS 代码的执行
   *    2. 可以修改代码的执行顺序, 形成优先顺序
   *
   *
   *
   *  定时器的清除:

   *
