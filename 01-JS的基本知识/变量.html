<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  /**
   * 变量:
   *    变化的量, 一个存储数据的容器, 开发过程中操作变量等价于操作数据
   *
   *    使用变量名来表示这个变量
   *
   *    必须要告诉浏览器这个单词是变量: 变量声明
   *      在单词前面加上 let
   *
   *      空格是区分单词代码的内容
   *
   *    传值(赋值): =
   *      =后面的内容传递给=前面的变量
   *      从右往左的一个过程
   *      = 前面一定是一个变量
   *
   *    引号的作用: "" '' 含义是一样的
   *      1. 表示强调这个东西没有特殊含义
   *
   *    一般的变量有两个使用场景:
   *      1. 输入/赋值
   *
   *      2. 输出/读取
   *
   */
  // let wallet = 100 // 表示口袋, 钱包
  //
  //
  // wallet = wallet + 1 // 前端95%操作都是 = 赋值的过程
  //
  //
  // // 开发中的代码
  //
  // alert(wallet)


  /**
   * 变量的命名法则:
   *    1. 不能使用空格, 可以使用下划线, 大小写, ... 特殊符号 $_
   *    2. 不能以数字开头.
   *    3. 大小写敏感
   *    4. 尽量使用小写字母开头, 小驼峰,
   *    5. 尽量看的明白, 多学学英文单词
   *    6. 不能使用保留字(关键字)
   *      https://www.runoob.com/js/js-reserved.html 自己去参考,
   *      不需要背: 用多了就懂了
   */
  
  let aWallet = 100
  
  let bWallet = 50
  
  //
  alert(aWallet + bWallet)



</script>
</body>
</html>
