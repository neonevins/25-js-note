  /**
   * 1. 什么是js?
   *    js: javascript的简写: 是前端专用的语言:
   *      html:
   *      css:
   *      js: 主要是负责页面的功能, 行为, 逻辑, 操作, 事件
   *    javascript定义:
   *      是一个基于原型的动态类型的解释性的脚本语言.
   *        基于原型: JS的内部构造方法, 世界的规则, 不是基于类的方法
   *        动态类型: 是JS的灵魂: 非常方便, 可以写出高强度的代码
   *        解释性:   运行一行执行一行, JS代码在执行完之前, 自己也不知道会出现什么问题
   *          尽可能多的运行成功的代码
   *        脚本语言: 很简单, 不需要编译, 快速开发快速使用的语言, 可以直接运行的语言
   *
   *        脚本语言:
   *          1. 是直接运行, 不需要生成可执行文件
   *          2. 有运行环境的, 浏览器是运行环境
   *          3. 宿主语言
   *          优点? 快, 开发快速, 开发成本低
   *        编译语言:
   *          1. 需要编译: 生成一个可执行文件, 二进制的编码
   *          2. 运行可执行文件
   *          3. 直接运行, 运行环境集中打包
   *
   *   JS发展:
   *      发明JS的时候花了10天的时间设计了JS的主体架构
   *      一切可以用JS写出来的东西终将被JS替代.
   *      目前未来: js可以做网页: 做后台, 做小程序, 可以做app... 几乎涵盖了所有的程序
   *
   *
   *
   *
   */
