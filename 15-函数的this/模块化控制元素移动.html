  // planB 精细版
  let keyMap = {
      w: {
        vx: -1,
        vy: -1
      },
      s: {
        vx: 1,
        vy: 1,
      },
      a: {
        vx: -1,
        vy: 1,
      },
      d: {
        vx: 1,
        vy: -1,
      }
    }
    
  let box = {
    el: document.querySelector(".box"), // 你需要操作的元素
    x: 0, // 盒子x坐标
    y: 0, // 盒子y坐标,
    moveTo: function(target){
      // 按下的按键不是 wsad 就直接退出
      if(!["w", "s", "a", "d"].includes(target)){
        return
      }
      // 抽象了 按键 和 速度变化的映射关系
      // 按键和速度变化配置表
      this.x += keyMap[target].vx*10 // 根据键盘按键查询表中对应速度变换并且计算出对应的值
      this.y += keyMap[target].vy*10
      this.el.style.transform = `translate(${this.x}px, ${this.y}px)`
    }
  }
  
  window.onkeydown = function (e) {
    box.moveTo(e.key)
  }
