  /**
   * 1. 给每个li添加一段文本 "这是第几行"
   * 2. 单数行文字红色, 双数行文字蓝色
   *
   * % 取余
   * !== 不等
   *
   */
  
  // 是单数 返回 true 双数 返回false
  function isOdd(n){
    return n % 2 !== 0;
  }
  // 简单的判断单双的函数
  // let isOdd = n => (n % 2 !== 0)
  
  let liList = document.querySelectorAll(".list li")
  // console.log(liList)
  
  // i 表示每一个li的下标, i+1行
  for(let i = 0;i < liList.length;i++){
    // 获取到每一个li
    let li = liList[i]
    // console.log(li)
    li.innerText = `这是第${i+1}行`
    
    // 判断当前的li是单数还是双数
    if(isOdd(i+1)){
      li.style.color = "red"
    }else{
      li.style.color = "green"
    }
  }
