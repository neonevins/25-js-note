<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }
  </style>
  
</head>
<body>
<div class="box"></div>
<script>
  /**
   * 命名规范
   *
   * = 赋值 右到左
   *    修改内容
   *    事件绑定
   *
   * console.log(xxx)
   *
   * dom的简单操作:
   *  修改内容
   *    innerHTML 添加标签
   *    innerText 无法解析标签
   *
   * 点击事件: 行为的反馈
   *  onclick
   *
   * 操作对象: 获取元素, 存储起来, 方便后续使用, 变量赋值(let xx = xxx)
   *
   * 代码执行顺序
   *  1. 永远从上往下执行的
   *  2. 请将JS代码放到所有的标签最后的位置, 一般在</body>上面的位置
   *
   */
  let box = document.querySelector(".box")

  console.log(box)
  
  box.onclick = function(){
    box.innerHTML = "hello world"
  }



</script>


<!--<script src="./js/index.js"></script>-->
</body>
</html>
