<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1, .box2{
      float: left;
      margin: 100px;
      width: 300px;
      height: 300px;
      background-color: #ccc;
      font-size: 100px;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>
<body>
<div class="box1">0</div>
<div class="box2">0</div>
<script>
  let box1 = document.querySelector(".box1")
  let box2 = document.querySelector(".box2")
  
  // 拿两个变量存储 需要填进去的数字
  let box1Num = 0
  let box2Num = 0

  /**
   * +
   *    数字相加
   *
   *    字符串拼接
   *
   *    自己加好了之后填写进去!
   *
   *
   */

  box1.onclick = function () {
    // 计算真正需要填进去的数字
    box2Num = box2Num + 3
    // 将这个数字填进去
    box2.innerHTML = box2Num
  }

  box2.onclick = function () {
    // 计算真正需要填进去的数字
    box1Num = box1Num + 3
    // 将这个数字填进去
    box1.innerHTML = box1Num
  }
  
  
  
</script>
</body>
</html>
