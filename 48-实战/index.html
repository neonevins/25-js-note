<canvas id="canvas"></canvas>
<script type="module">
  /**
   * 游戏 游戏相关: canvas 性能

   *
   *    抽象:
   *      整体的游戏模块: 控制游戏的开始结束 暂停 ...
   *
   *      场景模块: 游戏的场景切换: 渲染不同的场景
   *
   *      背景模块, 地板模块, 柱子模块, 小鸟模块 ... 继承 一个可以绘制的 基础模块类
   */
  import Game   from "./js/Game.js"
  let game = new Game(document.querySelector("#canvas")) // 游戏开始 游戏初始化

  game.restart() // 游戏重新开始
  
</script>
