  // 作业:
  // 1. getNum  传入两个数: 返回两个数之间的随机整数
  
  function getNum(num1, num2){
    // infinity
    
    // num1不是有限 或者 num2 不是有限 直接返回NaN
    if(!isFinite(num1) || !isFinite(num2)) return NaN
    // 排除了很多不确定因素
    let min = Math.ceil(Math.min(num1, num2)) // 易读
    let max = Math.floor(Math.max(num1, num2))
    // if(max === min) return max // 两边的范围缩小到同一点
    
    // max > min 的情况
    // 确定随机范围 (max - min + 1) 范围
    let range = max - min + 1
    // 范围随机数, 可以是小数
    let randomNum = range * Math.random()
    // 取整, 调整位置
    return Math.floor(randomNum) + min
  }
