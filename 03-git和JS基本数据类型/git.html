<script>
  /**
   * git 是一个工具 帮助我们进行代码管理
   *    可以 提交代码 代码版本管理 不同的代码合并 多人协同开发
   *
   *    代码下载 本地管理更新
   *
   *    github: 是一个网站: 提供免费的git服务器 有很多开源代码
   *      后续找工
   *      注册账号就可以使用了,
   *
   *    写代码, 写小说
   *
   *    在本地安装一个git的运行环境
   *
   *    下载地址: https://git-scm.com/downloads
   *
   *
   *  1. 安装成功之后:
   *    控制台: git --version 回车 显示版本
   *
   *    需要在你下载代码的区域文件夹中 按住 shift 按 右键 选择 在此处打开 powershell
   *
   *    下载代码
   *      git clone 项目地址
   *
   *      cd 文件夹 进入某个文件夹
   *
   *      git pull
   *      如果我的服务器的代码发生了更新: 我只需要在这个文件夹里面 运行 git pull 就可以直接拉取文件更新
   *      保证了项目的最新版本
   *
   *
   *
   *
   */
